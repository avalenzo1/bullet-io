<!DOCTYPE html>
<html>
  <head>
    <title>Bullet.IO</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/assets/js/app.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="modal">
        <h1>
          Bullet.IO Revision
        </h1>
        <form id="new-game">
          <div>
            <label for="room-id">Room Id</label>
            <input type="input" name="room-id" id="room-id" for="room-id" maxlength="6" />
          </div>
          
          <div>
            <label for="username">Name</label>
            <input type="input" name="username" id="username" for="username" />
          </div>

          <button type="submit">Play</button>
        </form>
      </div>
      
      <div class="game" id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
