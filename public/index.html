<!DOCTYPE html>
<html>
  <head>
    <title>Tank.io</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/assets/js/app.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <div data-page="game-join">
        <form onsubmit="requestRoom">
          <div>
            <label for="user/name">Name</label>
            <input type="input" name="name" for="user/name" />
          </div>

          <button type="submit">Play</button>
        </form>
      </div>
      
      <div data-page="game-view">
        <canvas id="canvas" style="border: solid 1px;">Oops. Something happened.</canvas>
      </div>
    </div>
  </body>
</html>
